<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>流式布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .left {
      float: left;
      width: 200px;
      height: 100px;
      background: green;
    }

    .main {
      margin-left: 200px;
      height: 100px;
      background: red;
      margin-right: 200px;
    }

    .right {
      float: right;
      width: 200px;
      height: 100px;
      background: rebeccapurple;
    }
  </style>
</head>

<body>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="main">main</div>
</body>

</html>
