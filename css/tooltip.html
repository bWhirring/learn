<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  span {
    position: relative;
  }

  span:hover::before {
    content: attr(title);
    position: absolute;
    top: -80%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
  }
</style>

<body>
  <p>
    Hello <span title="Hello world">huhu</span>
  </p>
</body>

</html>
